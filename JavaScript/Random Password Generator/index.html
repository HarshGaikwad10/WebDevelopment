<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
</head>
<body>

        <div class="container">

            <h1>Password-Generator</h1>
           <!-- password-container -->
            <div class="display-container">
                
                <input readonly placeholder="Password" class="display" data-passwordDisplay> <!-- readonly specifies that the password can only be read we cannot write a password of our own and data-passwordDisplay specifies it is an custom attribute given to input tag -->
                <!--Password-copy button -->
                <button class="copy-button" data-copy>
                    <!-- copied text -->
                        <span class="tooltip" data-copyMsg>
                         
                        </span>
                    <!-- copy image -->
                         <img src="/assets/copy.svg" alt="Copy Image" height="23" width="23">
                </button>
            </div>

            <div class="input-container">
                
                <!-- paswword length section -->
                  <div class="length-container">
                       <p>Password Length</p>
                       <p data-lengthNumber>0</p>
                  </div>
                  
                <!-- slider -->
                  <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider><!-- step 1 specifies that as we move the slider number will increase by 1 -->
                <!-- checkboxes -->
                <div class="check">
                      <input type="checkbox" id="uppercase">
                      <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="check">
                      <input type="checkbox" id="lowercase">
                      <label for="lowercase">Include Lowercase Letters</label>
                </div>
                      
                <div class="check">
                      <input type="checkbox" id="numbers">
                      <label for="numbers">Include Numbers</label>
                </div>

                <div class="check">
                      <input type="checkbox" id="symbols">
                      <label for="symbols">Include Symbols</label>

                </div>

                <!-- password-strength-section -->
                 <div class="strength-container">
                           <p>Strength</p>
                           <div class="indicator"  data-indicator></div>
                 </div>

                <!-- Generate password button -->
                <button class="generateButton">Generate Password</button>


            </div>
             

        </div>

<script src="index.js"></script>
</body>
</html>
